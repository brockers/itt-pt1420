<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Test Website</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" />

	<script src="js/jquery-1.6.4.js"></script>
	<script src="js/jquery.mobile-1.0.1.js"></script>
	<script src="js/app.js"></script>
	<script>
		<!-- Special Startup Function -->
		$(function(){
			populateList();
			populateHateList();
		});
	</script>
</head>
<body>
	<!-- Begin first page -->
	<div data-role="page" data-theme="b" id="one">
		<div data-role="header">
			<h1>Things I Like</h1>
			<a data-role="button" href="#two" data-inline="true" data-mini="true">Things I Hate</a>
		</div>
		<div data-role="content">
			<ul id="thingsILike" data-role="listview" data-inset="true" data-filter="true">
			</ul>
			<p><input type="text" id="addLike" value="" placeholder="Jeeps" /></p>
			<p><a data-role="button" onclick="addLike()" href="#">Add Item to List</a></p>
		</div>
		<div data-role="footer"><h6>&copy; 2016 Mr. Rockers</h6></div>
	</div>
	<!-- End first page -->
	
	<!-- Begin second page -->
	<div data-role="page" data-theme="b" id="two">
		<div data-role="header">
			<h1>Things I Hate</h1>
			<a data-role="button" href="#one" data-inline="true" data-mini="true">Things I Like</a>
		</div>
		<div data-role="content">
			<ul id="thingsIHate" data-role="listview" data-inset="true" data-filter="true">
			</ul>
			<p><input type="text" id="addHate" value="" placeholder="Socialists" /></p>
			<p><a data-role="button" onclick="addHate()" href="#">Add Item to List</a></p>
		</div>
		<div data-role="footer"><h6>&copy; 2016 Mr. Rockers</h6></div>
	</div>
	<!-- End second page -->
	
</body>
</html>
